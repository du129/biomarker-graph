services:
  - type: web
    name: food-biomarker-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: CORS_ORIGINS
        sync: false
      - key: CORS_ORIGIN_REGEX
        sync: false
      - key: DATA_PATH
        sync: false
